<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/e0305deb02.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
<div class="wrapper">
  <div class="main-container">
    <div class="first-container">
      <div class="huddle-logo">
        <img src="images/logo.svg" class="huddle-logo" alt="logo">
      </div>
      <div class="illustration-mockups">
        <img src="images/illustration-mockups.svg" class="illustration-mockups" alt="illustration-mockups">
      </div>
    </div>
    <div class="second-container">
      <div class="text">
        <h2>Bulid The Community Your Fans Will Love</h2>
        <p>Huddle re-imagines the way we bulid communites. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      </div>
      <div class="button">
        <button>Register</button>
      </div>

      <div class="footer-container">
        <div class="facebook">
          <i class="fa-brands fa-facebook-f"></i>
        </div>
        <div class="twitter">
          <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="instagram">
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
